<div class="relative">
  <label
    class="input input-lg flex items-center gap-2 w-full outline-none!"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="h-6 w-6 opacity-70"
    >
      <path
        fill-rule="evenodd"
        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
        clip-rule="evenodd"
      />
    </svg>
    <input
      #inputRef
      type="text"
      class="grow"
      placeholder="Search"
      (keyup)="setInputValue(inputRef.value)"
    />
  </label>

  <ul
    class="absolute top-[110%] menu bg-base-200 border border-muted rounded-box w-full"
    [class.hidden]="inputRef.value.length < 3"
  >
    @for (item of filteredDataSource(); track $index) {
      <li (click)="select(item)">
        <a class="capitalize">{{ item }}</a>
      </li>
    } @empty {
      <li><a>Oops, nothing matches your search!</a></li>
    }
  </ul>
</div>
