<nav class="grid grid-cols-2 border border-muted rounded-full overflow-hidden">
  @for (item of items; track $index) {
    <a
      class="btn btn-ghost w-34 h-12 rounded-full"
      [routerLink]="item.url"
      [routerLinkActive]="'btn-active'"
    >
      <img [src]="item.img" alt="" />
      <span>{{ item.text }}</span>
    </a>
  }
</nav>
